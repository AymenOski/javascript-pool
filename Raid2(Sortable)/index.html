<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortable</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav">
        <a href="/index.html">Sortable</a>
        <input type="search" id="site-search" name="serch-bar" placeholder="search..." />
        <select id="select">
            <option value="10">10</option>
            <option value="20" selected>20</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="all result">all result</option>
        </select>
    </div>
        <br><br>
        <table>
            <thead>
                <tr>
                    <th rowspan="2">Icon</th>
                    <th rowspan="2" id="name">Name</th>
                    <th rowspan="2" id="full">Full Name</th>
                    <th colspan="6">Powerstats</th>
                    <th rowspan="2" id="race">Race</th>
                    <th rowspan="2" id="gender">Gender</th>
                    <th rowspan="2" id="height">Height</th>
                    <th rowspan="2" id="weight">Weight</th>
                    <th rowspan="2" id="birth">Place Of Birth</th>
                    <th rowspan="2" id="alignment">Alignment</th>
                </tr>
                <tr>
                    <th id="combat">combat</th>
                    <th id="durability">durability</th>
                    <th id="intelligence">intelligence</th>
                    <th id="power">power</th>
                    <th id="speed">speed</th>
                    <th id="strength">strength</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="pagination"></div>
</body>
<script src="script.js"></script>

</html>
