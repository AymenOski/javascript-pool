<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortable</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <input type="search" id="site-search" name="serch-bar" placeholder="serch..." />
    <select id="select">
        <option value="10">10</option>
        <option value="20" selected>20</option>
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="all">all</option>
    </select>
    <br><br>
    <table border="1">
        <thead>
            <tr>
                <th data-column="images.xs">Icon</th>
                <th data-column="name">Name</th>
                <th data-column="biography.fullName">Full Name</th>
                <th data-column="-">Powerstats</th> <!-- disable at the moment until we make the powerstats table -->
                <th data-column="appearance.race">Race</th>
                <th data-column="appearance.gender">Gender</th>
                <th data-column="appearance.height[1]">Height</th>
                <th data-column="appearance.weight[1]">Weight</th>
                <th data-column="biography.placeOfBirth">Place of Birth</th>
                <th data-column="biography.alignment">Alignment</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>
<script src="script.js"></script>

</html>
