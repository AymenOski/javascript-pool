<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortable</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <input type="search" id="site-search" name="serch-bar" placeholder="serch..." />
    <select id="select">
        <option value="10">10</option>
        <option value="20" selected>20</option>
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="all">all</option>
    </select>
        <br><br>
        <table border="1">
            <thead>
                <tr>
                    <th><button class="sort-btn">Icon<input type="checkbox" class="sort-order" hidden></button></th>
                    <th><button class="sort-btn">Name<input type="checkbox" class="sort-order" hidden></button></th>
                    <th><button class="sort-btn">Full Name<input type="checkbox" class="sort-order" hidden></button></th>
                    <th><button class="sort-btn">Powerstats<input type="checkbox" class="sort-order" hidden></button></th>
                    <th><button class="sort-btn">Race<input type="checkbox" class="sort-order" hidden></button></th>
                    <th><button class="sort-btn">Gender<input type="checkbox" class="sort-order" hidden></button></th>
                    <th><button class="sort-btn">Height<input type="checkbox" class="sort-order" hidden></button></th>
                    <th><button class="sort-btn">Weight<input type="checkbox" class="sort-order" hidden></button></th>
                    <th><button class="sort-btn">Place Of Birth<input type="checkbox" class="sort-order" hidden></button></th>
                    <th><button class="sort-btn">Alignment<input type="checkbox" class="sort-order" hidden></button></th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
</body>
<script src="script.js"></script>

</html>
